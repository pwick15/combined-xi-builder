<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Team Viewer</title>
    <link rel="stylesheet" href="/static/team_viewer.css">

</head>
<body>
    <div id="popup" class="popup">
        <div class="popup-content">
            <h2>Player Select</h2>
            <div id="popup-player-options">
            </div>
            <button id="close-btn">Close</button>
        </div>
    </div>
    <div id="loading-page">
        <h1 id="title-top">COMBINED XI </h1>
        <h1 id="title-bottom">BUILDER</h1>
        <div class="content-container">
            <p id="loading-message">Initializing...</p>
            <div id="loading-animation"></div>
        </div>
    </div>
    
    <div id="content-container">
        <h1 id="title-top">COMBINED XI </h1>
        <h1 id="title-bottom">BUILDER</h1>
        <div id="select-container"></div>
        <div class="main-container">
            <div class="team-count-container">
                <h1 class="team-view">Team 1:</h1>
                <h2 class="team-name-view">{{ team1_name }}</h2>
                <img id="team1-counter-img" src="../static/assets/soccer-ball.png" alt="">
                <h1 class="team-counter-value" id="team1-counter-value"></h1>
            </div>
            <div class="all-positions-container">
                <div class="position-third-container" id="for-container">
                    <div class="position-container">
                        <div class="fifa-card" id="lw-card">
                            <img src="../static/assets/soccer-jersey.png" alt="Player Image" class="player-image" id="selected-lw-img">
                            <div class="card-separator"></div>
                            <p class="player-name" id="selected-lw">LW</p>
                            <div class="team-badge-wrapper">
                                <img src="../static/assets/soccer-ball.png" alt="Player Image" class="player-team-image" id="team-selected-lw-img" style="display: none;">
                            </div>
                        </div>
                    </div>
                    <div class="position-container">
                        <div class="fifa-card" id="st-card">
                            <img src="../static/assets/soccer-jersey.png" alt="Player Image" class="player-image" id="selected-st-img">
                            <div class="card-separator"></div>
                            <p class="player-name" id="selected-st">ST</p>
                             <div class="team-badge-wrapper">
                                <img src="../static/assets/soccer-ball.png" alt="Player Image" class="player-team-image" id="team-selected-st-img" style="display: none;">
                            </div>
                        </div>
                    </div>
                    <div class="position-container">
                        <div class="fifa-card" id="rw-card">
                            <img src="../static/assets/soccer-jersey.png" alt="Player Image" class="player-image" id="selected-rw-img">
                            <div class="card-separator"></div>
                            <p class="player-name" id="selected-rw">RW</p>
                             <div class="team-badge-wrapper">
                                <img src="../static/assets/soccer-ball.png" alt="Player Image" class="player-team-image" id="team-selected-rw-img" style="display: none;">
                            </div>
                        </div>
                    </div>
                </div>
                <div class="position-third-container" id="mid-container">
                    <div class="position-container">
                        <div class="fifa-card" id="cdm-card">
                            <img src="../static/assets/soccer-jersey.png" alt="Player Image" class="player-image" id="selected-cdm-img">
                            <div class="card-separator"></div>
                            <p class="player-name" id="selected-cdm">CDM</p>
                             <div class="team-badge-wrapper">
                                <img src="../static/assets/soccer-ball.png" alt="Player Image" class="player-team-image" id="team-selected-cdm-img" style="display: none;">
                            </div>
                        </div>
                    </div>
                    <div class="position-container">
                        <div class="fifa-card" id="cm-card">
                            <img src="../static/assets/soccer-jersey.png" alt="Player Image" class="player-image" id="selected-cm-img">
                            <div class="card-separator"></div>
                            <p class="player-name" id="selected-cm">CM</p>
                             <div class="team-badge-wrapper">
                                <img src="../static/assets/soccer-ball.png" alt="Player Image" class="player-team-image" id="team-selected-cm-img" style="display: none;">
                            </div>
                        </div>
                    </div>
                    <div class="position-container">
                        <div class="fifa-card" id="cam-card">
                            <img src="../static/assets/soccer-jersey.png" alt="Player Image" class="player-image" id="selected-cam-img">
                            <div class="card-separator"></div>
                            <p class="player-name" id="selected-cam">CAM</p>
                             <div class="team-badge-wrapper">
                                <img src="../static/assets/soccer-ball.png" alt="Player Image" class="player-team-image" id="team-selected-cam-img" style="display: none;">
                            </div>
                        </div>
                    </div>   
                </div>
                <div class="position-third-container", id="def-container">
                    <div class="position-container">
                        <div class="fifa-card" id="lb-card">
                            <img src="../static/assets/soccer-jersey.png" alt="Player Image" class="player-image" id="selected-lb-img">
                            <div class="card-separator"></div>
                            <p class="player-name" id="selected-lb">LB</p>
                             <div class="team-badge-wrapper">
                                <img src="../static/assets/soccer-ball.png" alt="Player Image" class="player-team-image" id="team-selected-lb-img" style="display: none;">
                            </div>
                        </div>
                    </div>   
                    <div class="position-container">
                        <div class="fifa-card" id="cb1-card">
                            <img src="../static/assets/soccer-jersey.png" alt="Player Image" class="player-image" id="selected-cb1-img">
                            <div class="card-separator"></div>
                            <p class="player-name" id="selected-cb1">CB</p>
                             <div class="team-badge-wrapper">
                                <img src="../static/assets/soccer-ball.png" alt="Player Image" class="player-team-image" id="team-selected-cb1-img" style="display: none;">
                            </div>
                        </div>
                    </div>   
                    <div class="position-container">
                        <div class="fifa-card" id="cb2-card">
                            <img src="../static/assets/soccer-jersey.png" alt="Player Image" class="player-image" id="selected-cb2-img">
                            <div class="card-separator"></div>
                            <p class="player-name" id="selected-cb2">CB</p>
                             <div class="team-badge-wrapper">
                                <img src="../static/assets/soccer-ball.png" alt="Player Image" class="player-team-image" id="team-selected-cb2-img" style="display: none;">
                            </div>
                        </div>
                    </div>   
                    <div class="position-container">
                        <div class="fifa-card" id="rb-card">
                            <img src="../static/assets/soccer-jersey.png" alt="Player Image" class="player-image" id="selected-rb-img">
                            <div class="card-separator"></div>
                            <p class="player-name" id="selected-rb">RB</p>
                             <div class="team-badge-wrapper">
                                <img src="../static/assets/soccer-ball.png" alt="Player Image" class="player-team-image" id="team-selected-rb-img" style="display: none;">
                            </div>
                        </div>
                    </div>   
                </div>
                <div class="position-third-container">
                    <div class="position-container">
                        <div class="fifa-card" id="gk-card">
                            <img src="../static/assets/soccer-jersey.png" alt="Player Image" class="player-image" id="selected-gk-img">
                            <div class="card-separator"></div>
                            <p class="player-name" id="selected-gk">GK</p>
                             <div class="team-badge-wrapper">
                                <img src="../static/assets/soccer-ball.png" alt="Player Image" class="player-team-image" id="team-selected-gk-img" style="display: none;">
                            </div>
                        </div>
                    </div>   
                </div>
            </div>
            <div class="team-count-container">
                <h1 class="team-view">Team 2:</h1>
                <h2 class="team-name-view">{{ team2_name }}</h2>
                <img id="team2-counter-img" src="../static/assets/soccer-ball.png" alt="">
                <h1 class="team-counter-value" id="team2-counter-value"></h1>
            </div>        
        </div>
    </div>   
    <script src="{{ url_for('static', filename='team_viewer.js') }}"></script>
</body>

</html>
