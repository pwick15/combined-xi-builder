<!DOCTYPE html>
<html>
<head>
    <title>COMBINED XI BUILDER
    </title>
    <link rel="stylesheet" href="/static/css/homepage.css">
</head>
<body>
    <h1 id="title-top">COMBINED XI </h1>
    <h1 id="title-bottom">BUILDER</h1>
    <div class="parent-container">
        <div class="content-container">
            <div class="search-container">
                <input type="text" id="search-bar" placeholder="Search for teams" />
                <div id="results-grid" class="grid-container">             
                </div>
            </div>
            <div class="outcome-container">
                <div class="teams-container">
                    <div class="team-container">
                        <img
                        id="team1-img"
                        src="/static/assets/soccer-ball.png"
                        alt="Team 1 Image"
                        class="icon team-image"
                        width="30px"
                        />
                        <p class="team-name" id="team1-name"></p>
                    </div>
                    <h2>VS</h2>
                    <div class="team-container">
                        <img
                        id="team2-img"
                        src="/static/assets/soccer-ball.png"
                        alt="Team 2 Image"
                        class="icon team-image"
                        width="30px"
                        />
                        <p class="team-name" id="team2-name"></p>
                    </div>    
                </div>
                <div id="action-btns-homepage">
                    <button class="action-btns" id="fetch-lineups-btn">Choose Lineups</button>
                    <button class="action-btns" id="reset-btn">Reset</button>
                </div>
            </div>
        </div>
    </div>
       
    <script src="https://cdn.jsdelivr.net/npm/fuse.js/dist/fuse.min.js"></script>
    <script src="/static/js/homepage.js"></script>
</body>
</html>
